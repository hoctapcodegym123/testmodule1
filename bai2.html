<script>
    let arr = [4,6,7,9,5,5,33,4,2]
    let a = parseInt(prompt('Nhập vào 1 số a'))
    function tryRemovefromArray(arr,a){
        for (let i = 0; i <arr.length; i++){
            if (arr[i]===a){
                arr.splice(i,1)
            }
        }
    }
    tryRemovefromArray(arr,a)
    console.log(arr)
</script>
