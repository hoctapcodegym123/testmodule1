<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    let Canvas = document.getElementById('canvas');
    let ctx = Canvas.getContext('2d');
    class Circle {
        x;
        y;
        radius;
        color;
        constructor(x,y,radius,color) {
            this.x=x;
            this.y=y;
            this.radius=radius;
            this.color=color;
        }
        render(){
            ctx.fillStyle='#000000';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }
    }
    let circle = new Circle(10,10,100,0,'#000000');
    circle.render();
</script>
</body>
</html>
